    // 获取当前时间的前一天/后一天的时间戳
    function getBeforeOrNextDayTime() {
      const time = new Date();
      const before = time.getTime() - 24 * 60 * 60 * 1000;
      const next = time.getTime() + 24 * 60 * 60 * 1000;

      console.log({ before, next })
      return { before, next }
    }

    }

    // 获取年月周日时分秒
    function getCurrentTime() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      const timestamp = new Date().toLocaleDateString(undefined, options)

      console.log(timestamp) // 2021年2月28日星期日下午1:41:34
      return timestamp
    }
    // getCurrentTime()

    // 今日最晚时间 23:59:59的时间戳
    function getCurrentLastTime() {
      const timestamp = new Date(new Date().toLocaleDateString()).getTime() + 24 * 60 * 60 * 1000 - 1;

      console.log(timestamp) 
      return timestamp
    }
    // getCurrentLastTime()

    // 获取当前时间的n天后的时间戳
    function getNextNDayTime(n) {
      const timestamp = new Date().getTime() + 86400000 * n;

      console.log(timestamp) 
      return timestamp
    }

      return timestamp
    }
